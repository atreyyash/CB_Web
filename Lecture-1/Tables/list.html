<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    <!-- Unordered list :- bullets points type can be square, circle, disc -->
    <ul type="square">Moives
        <li>Dhol</li>
        <li>Tare Zameen Par</li>
        <li>Welcome</li>
        <li>OMG</li>
    </ul>

    <!-- Ordered List :- bullets are numbers -->
    <!-- start attribute only take numerical value -->
    <ol type="i" start="4">Moives
        <li>Dhol</li>
        <li>Tare Zameen Par</li>
        <li>Welcome</li>
        <li>OMG</li>
    </ol>
</body>
</html>
